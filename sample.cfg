{

"NodeWidth": 240,
"NodeHeight": 80,
"Pad": 20,
"LevelPad": 120,
"TextPad": 5,
"StackPad": 20,

"SvgTemplate":
"<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='{TotalWidth}' height='{TotalHeight}' font-family='Ubuntu' text-anchor='middle'>\n",

"NodeTemplate":
"<rect x='{Left}' y='{Top}' width='{NodeWidth}' height='{NodeHeight}' rx='10' ry='10' fill='#094bac' stroke-width='2' stroke='#ffffff'/>\n<text dominant-baseline='text-top' transform='translate(0 -{TextPad})' x='{Center}' y='{Middle}' font-size='20' font-weight='bold' fill='#FFFFFF'>{Name}</text>\n<text dominant-baseline='hanging' transform='translate(0 {TextPad})' x='{Center}' y='{Middle}' font-size='16' font-style='italic' font-weight='bold' fill='#AAAAAA'>{Title}</text>\n",

"HighlightNodeTemplate":
"<rect x='{Left}' y='{Top}' width='{NodeWidth}' height='{NodeHeight}' rx='10' ry='10' fill='#008000' stroke-width='2' stroke='#ffffff'/>\n<text dominant-baseline='text-top' transform='translate(0 -{TextPad})' x='{Center}' y='{Middle}' font-size='20' font-weight='bold' fill='#FFFFFF'>{Name}</text>\n<text dominant-baseline='hanging' transform='translate(0 {TextPad})' x='{Center}' y='{Middle}' font-size='16' font-style='italic' font-weight='bold' fill='#AAAAAA'>{Title}</text>\n",

"DepNodeTemplate":
"<rect x='{Left}' y='{Top}' width='{NodeWidth}' height='{NodeHeight}' rx='0' ry='0' fill='#cccccc' stroke-width='2' stroke='none'/>\n<text dominant-baseline='middle' x='{Center}' y='{Middle}' font-size='32' font-weight='bold' fill='#666666'>{Name}</text>",

"TeamNodeTemplate":
"<rect x='{Left}' y='{Top}' width='{NodeWidth}' height='{NodeHeight}' rx='10' ry='10' fill='#c0801b' stroke-width='2' stroke='#ffffff'/>\n<text dominant-baseline='middle' x='{Center}' y='{Middle}' font-size='20' font-weight='bold' fill='#ffffff'>{Name}</text>",

"LineTemplate":
"<path fill='none' stroke-width='4' stroke='#aaaaaa' d='M {ParentCenter},{ParentBottom} L {Center},{Top}'/>\n",

"StackLineTemplate":
"<path fill='none' stroke-width='4' stroke='#888888' d='M {ParentLeftPlusStackPad},{ParentBottom} L {ParentLeftPlusStackPad},{Middle} L {Left},{Middle}'/>\n"

}